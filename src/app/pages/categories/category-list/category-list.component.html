
<p-breadcrumb [model]="items" class="mb-4"></p-breadcrumb>

<div class="row align-items-center mb-4">
    <div class="col">
        <h1 class="h2 border-left pl-2">
            Categorias
        </h1>
    </div>
    <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-success me-md-2" routerLink="new">+ Nova Categoria</button>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categorias</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let category of categories">
            <td >
                <strong>{{category.name}}</strong> <br>
                <Small>{{category.description}}</Small>
            </td>
            <td>
                <a type="button" class="btn btn-outline-info me-2" [routerLink]="[category.id, 'edit']">Editar</a>
                <button type="button" (click)="deleteCategory(category)" class="btn btn-outline-danger">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
