<p-breadcrumb [model]="items" class="mb-4"></p-breadcrumb>

<div class="row align-items-center mb-4">
    <div class="col">
        <h1 class="h2 border-left pl-2">
            {{pageTitle}}
        </h1>
    </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>

        <div class="card-body">
            <div class="form-row">
                
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>

                <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                    <div *ngIf="categoryForm.get('name').errors.required"> Dados Obrigatorio</div>
                    <div *ngIf="categoryForm.get('name').errors.minlength">Mínimo 2 Caracteres</div>
                </div>
                
                <div class="form-group col-md-6">
                    <label for="description"> Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description"> 
                </div>
            </div>
        </div>
    </div>

    <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
        <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3 ">Salvar</button>
    </div>

</form>
